# -------------------------------
# Backend Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-twitter-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mini-twitter-backend
  template:
    metadata:
      labels:
        app: mini-twitter-backend
    spec:
      containers:
        - name: backend
          image: mini-twitter-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: postgres-service

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: mini-twitter-backend
spec:
  type: ClusterIP
  selector:
    app: mini-twitter-backend
  ports:
    - port: 8000
      targetPort: 8000
---
# -------------------------------
# Frontend Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-twitter-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mini-twitter-frontend
  template:
    metadata:
      labels:
        app: mini-twitter-frontend
    spec:
      containers:
        - name: frontend
          image: mini-twitter-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: mini-twitter-frontend
spec:
  type: ClusterIP
  selector:
    app: mini-twitter-frontend
  ports:
    - port: 80
      targetPort: 80
---
# -------------------------------
# Postgres
# -------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  POSTGRES_USER: mini_twitter
  POSTGRES_PASSWORD: password
  POSTGRES_DB: mini_twitter

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          envFrom:
            - secretRef:
                name: postgres-secret
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# Postgres Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
